        html, body {
        height: 100%;
        overflow:hidden;
        background-color: rgb(39, 40, 34);

    }
         .tapRoom {
            font-family: 'Roboto';
            font-weight: 100;
            font-size: 20px;
            position: absolute;
            right: 15px;
            top: -8px;
   
    
        }
        .header {
            background-color:rgb(220, 220, 220);
            width: 100%;
            /*position:relative;*/

            padding-top:20px;
            padding-bottom:20px;
            z-index: 100;
            box-shadow: 0px 1px 1px 1px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        #tapper {
            width: 240px;
            -webkit-transition: all 0.05s linear;
            -moz-transition: all 0.05s linear;
            -o-transition: all 0.05s linear;
            -ms-transition: all 0.05s linear;
            position: absolute;
            margin-left: auto;
            margin-right: auto;
            left: 0;
            right: 0;
        }
        #tapper:active {
            width: 220px;
        }
        * {
            /*line-height: 1.5;*/
            margin: 0;
        }
        html {
            color: #888;
     
        }
        .content {
            left: 50%;
            margin: -43px 0 0 -150px;
            position: absolute;
            top: 20%;
            width: 300px;
            font-family: 'Roboto';
        }
        h1 {
            color: #555;
            font-size: 60px;
            font-weight: 100;
            font-family: 'Roboto';
        }
        p {
            line-height: 1.2;
        }

                #editor { 
            position: absolute;
            bottom: 0;
            right: 0;
            bottom: 0;
            left: 150px;
            /*height: calc(100%-50px);*/
            width: 70%;
            /*width: -webkit-calc(70%-100px);*/
            /*width: calc(70%-100px); */
            height: calc(100% - 42px);
            height: -webkit-calc(100% - 42px);
        }

        textarea {
            margin-top: 2px;
            height: calc(100% - 42px);
            height: -webkit-calc(100% - 42px);
            resize: none;
            border:none;
            background-color:rgb(33, 34, 35);
            color:white;
            font-family:'Menlo';
            width: 58%;
            font-size: 11pt;
            display: inline-block;
            padding-left: 1%;
            /*padding-top: 0.1%;*/
            /*padding-top: 10px;*/
            padding-right: 1%;
            
        }

        #outputArea {
            margin-top: 2px;
            display: inline-block;
            width:-webkit-calc(28% - 150px);
            width:calc(28% - 150px);
            float:right;
            font-family:'Helvetica Neue';
            color:white;
            background-color: rgb(69, 69, 69);
            height: calc(100% - 40px);
            height: -webkit-calc(100% - 40px);
            font-size:10pt;
            padding-top: 1%;
            padding-left:1%;
            padding-right:1%;
            /*padding-bottom: 1%;*/
            overflow: scroll;
            /*overflow-y:scroll;*/
            word-wrap: break-word;
        }

        textarea:focus {
            text-decoration: none;
            outline: none;
        }

        .status {
            background-color: rgb(251, 251, 251);
            height: 60%;
            width: 510px;
            position:absolute;
            top: 8px;
            border-radius: 5px;
            margin: 0 auto;
          left: 0;
          right: 0;
          font-family: 'Helvetica';
          -webkit-transition: all 0.1s linear;
          -moz-transition: all 0.1s linear;
          -o-transition: all 0.1s linear;
          -ms-transition: all 0.1s linear;

        }

        .scheme {
            background-color: rgb(251, 251, 251);
            height: 65%;
            /*width: 200px;*/
            position:absolute;
            top: 6px;
            border-radius: 5px;
            margin: 0 auto;
          left: 110px;
          /*right: 0;*/
          font-family: 'Helvetica';
          -webkit-transition: all 0.1s linear;
          -moz-transition: all 0.1s linear;
          -o-transition: all 0.1s linear;
          -ms-transition: all 0.1s linear;

        }

        .scheme #appName {
            color:black;
            font-weight: bold;
            margin-left: 10px;
            /*margin-top: 10px;*/
            font-size: 9pt;

        }

        .scheme #deviceTarget {
            color:black;
            font-size: 9pt;
            margin-right: 10px;
        }


        .status img {
            height: 75%;
        }

        #statusValue {
            color:black;
            font-weight: bold;
            margin-left: 10px;
            /*margin-top: 10px;*/
            font-size: 9pt;
        }

        #statusTime {
            color:black;
            font-size: 9pt;
        }

        #fileMenu {
            font-family: 'Roboto';
            width:150px; /* -webkit-calc(150px - 10px); */
            /*width: calc(150px - 10px);*/
            /*padding:5px;*/
            /*height: 100%;*/
            height: -webkit-calc(100% - 10px);
            height: calc(100% - 10px);
            /*height: -webkit-calc(100%-38px);*/
            /*height: calc(100%-38px);*/
            background: white;
            position: absolute;
            left:0;
            z-index: 10000;
            font-size: 10pt;
            color:black;
            background-color:rgb(241,241, 241);

        }

        #runButton {
            height: 65%;
            border-radius: 4px;
            background-color:rgb(251, 251, 251);
            width: 40px;
            position:absolute;
            top: 6px;
            left: 10px;
        }

        #stopButton {
            height: 65%;
            border-radius: 4px;
            background-color:rgb(251, 251, 251);
            width: 40px;
            position:absolute;
            top: 6px;
            left: 60px;
        }

        #fileMenu div {
            /*width: 100%;*/
            border-radius: 0px;
            padding-left: 5px;
            padding-right: 5px;
            width: -webkit-calc(100% - 10px);
            width: calc(100% - 10px);
            /*border-bottom: 1px solid red;*/

        }

        #runButton:active {
            background-color: rgb(227, 227, 227);
        }

        #stopButton:active {
            /*background-color: rgb(227, 227, 227);*/ /* change to rgb(227, ...) when runButton clicked */
        }

        .arrow-right {
            position:absolute;
            left:0;
            right:0;
            margin: 0 auto;
            margin-top: 5px;
            width: 0; 
            height: 0; 
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            
            border-left: 16px solid black;
        }


        .stop-box {
            background-color:grey; /* change to black when run button is clicked */
            height: 16px;
            width: 16px;
            top: 5px;
            left:0;
            right:0;
            margin: 0 auto;
            position:absolute;
        }

        @media only screen and (max-width: 270px) {
            body {
                margin: 10px auto;
                position: static;
                width: 95%;
            }
            h1 {
                font-size: 1.5em;
            }
        }
